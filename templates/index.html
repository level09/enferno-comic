{% extends 'layout.html' %}
{% block header %}
    <ul class="navigation">
        <li><a href="/{{ prev_comic.id|string }}">< Previous Comic</a></li>
        <li><a href="/{{ next_comic.id|string }}">Next Comic ></a></li>
    </ul>
{% endblock %}

{% block content %}
    <main class="cd-main-content">
        <div class="cd-container">
            <img src="/img/{{ comic.id }}" alt=""/>
            <p>{{ comic.title }}</p>

        </div>
    </main>
{% endblock %}
